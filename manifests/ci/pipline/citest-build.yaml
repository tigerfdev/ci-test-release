resources:
  - name: citest
    type: git
    source:
      uri: git@github.com:tigerfdev/ci-test.git
      branch: master
      private_key: ((git-key))

  - name: docker
    type: docker-image
    source:
      repository: gcr.io/test-teraform-259205/citest
      username: _json_key
      password: ((gcr-key))

jobs:
  - name: citest-build
    public: true
    serial: true
    plan:
      - get: citest
        trigger: true
      - put: docker
        params:
          build: citest/citest
