apiVersion: apps/v1
kind: Deployment
metadata:
  name: citest-b-deploy
  labels:
    app: citest-b
spec:
  replicas: 3
  selector:
    matchLabels:
      app: citest-b
  template:
    metadata:
      labels:
        app: citest-b
    spec:
      containers:
        - name: citest-b
          image: gcr.io/test-teraform/citest@sha256:6a310482e71d3e2b30b0517e94ead99d0221c69d7948556c5103fdf1b29bd07f
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: citest-b-svc
spec:
  type: NodePort
  selector:
    app: citest-b
  ports:
    - port: 8080
      targetPort: 8080
